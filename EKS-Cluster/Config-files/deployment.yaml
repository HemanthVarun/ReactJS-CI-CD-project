# # Commented out as deployment will be done using kubectl or Helm after EKS provisioning
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deploy-react-kubernetes-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: deploy-react-kubernetes
        image: registry.<ibm_cloud_region>.bluemix.net/<your_namespace>/deploy-react-kubernetes
        ports:
        - containerPort: 3000
