# # Commented out as deployment will be done using kubectl or Helm after EKS provisioning
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactjs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reactjs-app
  template:
    metadata:
      labels:
        app: reactjs-app
    spec:
      containers:
      - name: reactjs-app
        image: 400864272903.dkr.ecr.ap-south-1.amazonaws.com/project-demo/project-demo:latest
        ports:
        - containerPort: 80

